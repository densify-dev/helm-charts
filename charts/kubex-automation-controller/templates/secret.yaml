apiVersion: v1
kind: Secret
metadata:
  name: kubex-api-secret-container-automation
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  DENSIFY_USERNAME: {{ index .Values "densifyCredentials" "username" | required ".Values.densifyCredentials.username is required." | b64enc | quote }}
  DENSIFY_EPASSWORD: {{ index .Values "densifyCredentials" "epassword" | required ".Values.densifyCredentials.epassword is required." | b64enc | quote }}
