apiVersion: v1
kind: Secret
metadata:
  name: kubex-valkey-client-auth
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  # Used by the automation controller and webhook to connect to Valkey
  REDIS_USER: {{ include "kubex-automation-controller.valkeyUsername" . | quote }}
  REDIS_PASSWORD: {{ include "kubex-automation-controller.valkeyPassword" . | quote }}
