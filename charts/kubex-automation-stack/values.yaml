#################################################################
# Global configuration shared across all subcharts
#################################################################

global:
  cluster:
    name: "" # The name of your Kubernetes cluster (set in values-edit.yaml)
  createSecret: true # Set to false if providing your own secret
  kubex:
    url:
      host: "" # <instance>.kubex.ai or <instance>.densify.com (set in values-edit.yaml)
  credentials:
    username: "" # Kubex username (shared by data collector and automation controller)
    epassword: "" # Kubex encrypted password (shared by data collector and automation controller)

#################################################################
# Stack deployment targets
#################################################################

stack:
  flavor: standard # standard | gkeAutopilot | openshift
  runsInGKEAutopilot: true # Only relevant when flavor is gkeAutopilot
  densify:
    createSecret: true
    username: ""
    encrypted_password: ""
  gkeAutopilot:
    collectedByLabel: kubex-stack
    serviceAccountName: kubex-forwarder
  openshift:
    serviceAccountName: kubex-collection
    image: densify/container-optimization-data-forwarder:ubi10-4.3.2
    prometheus:
      scheme: https
      host: prometheus-k8s.openshift-monitoring.svc
      port: 9091
      caCert: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
  gcpServiceAccountKeyName: ""
  gcpServiceAccountKeyContents: ""

#################################################################
# kubex-data-collector parameters
# Kubex Data Collector
#################################################################

kubex-data-collector:
  enabled: true
  nameOverride: kubex-data-collector
  credentials:
    username: "" # Will use global.credentials.username if not set
    epassword: "" # Will use global.credentials.epassword if not set
  image: densify/container-optimization-data-forwarder:4
  # Note: Image will be overridden to UBI version when stack.flavor=openshift
  # via values-edit.yaml or command-line --set
  assignedUIDs: false
  # Note: assignedUIDs will be set to true when stack.flavor=openshift
  # via values-edit.yaml or command-line --set
  imageAzureToken: densify/azure-rest-api-token:latest
  imageGCPOAuth2Token: densify/gcp-oauth2-token:latest
  imageCheckPrometheusReady: busybox:latest
  pullPolicy: Always
  config:
    userSecretName: kubex-api-secret
    collector:
      url: {}
    prometheus:
      url:
        scheme: http
        # Note: scheme, host, port, and ca_cert will be overridden when stack.flavor=openshift or gkeAutopilot
        # via values-edit.yaml or command-line --set
        host: kubex-prometheus-server
        port: 80
      ca_cert: "" # Set when stack.flavor=openshift
    clusters:
    - name: "" # Will be populated from global.cluster.name by _helpers.tpl
  job:
    enable: true
    checkPrometheusReady: true
    # Note: checkPrometheusReady will be set to false when stack.flavor=openshift or gkeAutopilot
    # via values-edit.yaml or command-line --set
  cronJob:
    schedule: 5 * * * *
  rbac:
    create: false
    # Note: rbac.create will be set to true when stack.flavor=openshift
    # via values-edit.yaml or command-line --set
  serviceAccount:
    isGKE: false
    # Note: isGKE will be set to true when stack.flavor=gkeAutopilot
    # via values-edit.yaml or command-line --set
    create: false
    # Note: serviceAccount.create will be set to true when stack.flavor=openshift or gkeAutopilot
    # via values-edit.yaml or command-line --set
    name:
    # Note: serviceAccount.name will be set when stack.flavor=openshift or gkeAutopilot
    # via values-edit.yaml or command-line --set
    annotations:
      serviceaccounts.openshift.io/oauth-want-challenges: "true"
  nodeSelector: {}
  resources: {}
  tolerations:
    - key: "kubernetes.io/arch"
      operator: "Exists"
      effect: "NoSchedule"
  topologySpreadConstraints: []

#################################################################
# kubex-automation-controller parameters
# Automated resource optimization
#################################################################

kubex-automation-controller:
  enabled: false # Set to true in values-edit.yaml to enable automation controller
  createSecrets: true # Set to false if providing your own secrets
  credentials:
    username: "" # Will use global.credentials.username if not set
    epassword: "" # Will use global.credentials.epassword if not set
  cluster:
    name: "" # Will be populated from global.cluster.name
  config:
    kubex:
      url: {} # Will be populated from global.kubex.url
  certmanager:
    enabled: false
    duration: 720h
    renewBefore: 240h
    rotationPolicy: Always
  selfSignedCert:
    enabled: true
    validity: 3650
  scope: []
  policy:
    automationEnabled: false
    defaultPolicy: base-optimization
    remoteEnablement: false
    policies:
      base-optimization:
        allowedPodOwners: "Deployment,StatefulSet,CronJob,Rollout,Job,ReplicaSet,AnalysisRun"
        enablement:
          cpu:
            request:
              downsize: true
              upsize: true
              setFromUnspecified: false
            limit:
              downsize: false
              upsize: true
              setFromUnspecified: false
              unsetFromSpecified: false
          memory:
            request:
              downsize: true
              upsize: true
              setFromUnspecified: false
            limit:
              downsize: false
              upsize: true
              setFromUnspecified: false
        inPlaceResize:
          enabled: true
        podEviction:
          enabled: true
        safetyChecks:
          maxAnalysisAgeDays: 5
  webhook:
    metadataName: kubex-resource-optimization-webhook
  deployment:
    webhookImage: densify/container-automation:1.4
    gatewayImage: densify/automation-gateway:1.1
    controllerImage: densify/automation-director:1.2
    waitForValkeyImage: busybox:latest
    replicas:
      webhookServer: 1
      controller: 1
    webhookResources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
    gatewayResources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
    controllerResources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
    controllerEnv:
      podScanInitialInterval: "2m"
      podScanInterval: "1h"
      podScanTimeout: "30m"
      podEvictionCooldownPeriod: "1m"
      recommendationsFetchInitialDelay: "1m"
      recommendationsFetchInterval: "1h"
      recommendationsResyncTimeout: "45m"
      recommendationDataFormat: "protobuf"
      nodeCpuHeadroom: "10%"
      nodeMemoryHeadroom: "10%"
      evictionThrottlingWindow: "6h"
      evictionThrottlingMax: "1000"
      debug: false
      suppressInPlaceResizing: "false"
      shufflePods: "false"
      apiRequestTimeout: "30s"
      loggerParseTimestamp: "true"
    controller:
      nodeSelector: {}
      affinity: {}
      tolerations:
        - key: "kubernetes.io/arch"
          operator: "Exists"
          effect: "NoSchedule"
      topologySpreadConstraints: []
    webhook:
      nodeSelector: {}
      affinity: {}
      tolerations:
        - key: "kubernetes.io/arch"
          operator: "Exists"
          effect: "NoSchedule"
      topologySpreadConstraints: []
  valkey:
    credentials:
      user: "kubexAutomation"
      password: "" # Set in values-edit.yaml or via --set
    image:
      registry: docker.io
      repository: valkey/valkey
      tag: "9.0"
      pullPolicy: Always
    extraSecretValkeyConfigs: kubex-valkey-secret
    storage:
      requestedSize: "10Gi"
      className: ""
      keepPvc: false
    service:
      type: ClusterIP
      serverPort: 6379
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        memory: "512Mi"
    useDeploymentWhenNonHA: true
    persistence:
      enabled: true
    securityContext:
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
    podSecurityContext:
      fsGroup: 3000
      runAsGroup: 3000
      runAsUser: 3000
    tolerations:
      - key: "kubernetes.io/arch"
        operator: "Exists"
        effect: "NoSchedule"
    metrics:
      enabled: true
      exporter:
        image:
          registry: docker.io
          repository: oliver006/redis_exporter
          tag: v1.76.0
          pullPolicy: Always
        extraExporterEnvSecrets:
          - kubex-valkey-client-auth
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            memory: "128Mi"
      service:
        enabled: true
        type: ClusterIP
        servicePort: 9121
        containerPort: 9121
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "9121"
          prometheus.io/path: "/metrics"
      serviceMonitor:
        enabled: false

#################################################################
# prometheus-community/prometheus parameters
#################################################################

prometheus:
  alertmanager:
    enabled: false 
  prometheus-pushgateway:
    enabled: false 
  kube-state-metrics:
    prometheusScrape: false
    tolerations:
      # Tolerate arch taints (works on both amd64 and arm64 clusters)
      - key: "kubernetes.io/arch"
        operator: "Exists"
        effect: "NoSchedule"
    metricAnnotationsAllowList:
      - 'namespaces=[*]'
    metricLabelsAllowlist:
      - 'nodes=[*]'
      - 'namespaces=[*]'
      - 'pods=[*]'
      - 'deployments=[*]'
      - 'replicasets=[*]'
      - 'daemonsets=[*]'
      - 'statefulsets=[*]'
      - 'jobs=[*]'
      - 'cronjobs=[*]'
      - 'horizontalpodautoscalers=[*]'
    collectors:
      - cronjobs
      - daemonsets
      - deployments
      - horizontalpodautoscalers
      - jobs
      - namespaces
      - nodes
      - poddisruptionbudgets
      - pods
      - replicasets
      - replicationcontrollers
      - resourcequotas
      - statefulsets
  prometheus-node-exporter:
    hostNetwork: false
    affinity: {}
    service:
      port: 9191
      targetPort: 9191
      annotations:
        prometheus.io/scrape: "false"
    containerSecurityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
    tolerations:
      - operator: "Exists"
      # Tolerate arch taints (works on both amd64 and arm64 clusters)
      - key: "kubernetes.io/arch"
        operator: "Exists"
        effect: "NoSchedule"
  server:
    fullnameOverride: kubex-prometheus-server
    tolerations:
      # Tolerate arch taints (works on both amd64 and arm64 clusters)
      - key: "kubernetes.io/arch"
        operator: "Exists"
        effect: "NoSchedule"
    global:
      scrape_interval: 20s
      scrape_timeout: 10s
    persistentVolume:
      size: 50Gi
    retention: "2d"
    retentionSize: "40GiB"
    containerSecurityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
  serverFiles:
    prometheus.yml:
      rule_files:
        - /etc/config/recording_rules.yml
        - /etc/config/alerting_rules.yml
        - /etc/config/rules
        - /etc/config/alerts
      scrape_configs:
        - job_name: prometheus
          static_configs:
            - targets:
              - localhost:9090
          metric_relabel_configs:
            - source_labels: [__name__]
              regex: '^prometheus_(build_info|tsdb.*)$'
              action: keep
        - job_name: 'kubernetes-apiservers'
          kubernetes_sd_configs:
            - role: endpointslice
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          relabel_configs:
            - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpointslice_port_name]
              action: keep
              regex: default;kubernetes;https
          metric_relabel_configs:
            - source_labels: [__name__]
              regex: '^kubernetes_build_info$'
              action: keep
        - job_name: 'kubernetes-nodes'
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          kubernetes_sd_configs:
            - role: node
          relabel_configs:
            - action: labelmap
              regex: __meta_kubernetes_node_label_(.+)
            - target_label: __address__
              replacement: kubernetes.default.svc:443
            - source_labels: [__meta_kubernetes_node_name]
              regex: (.+)
              target_label: __metrics_path__
              replacement: /api/v1/nodes/$1/proxy/metrics
          metric_relabel_configs:
            - source_labels: [__name__]
              regex: '^kubernetes_build_info$'
              action: keep
        - job_name: 'kubernetes-nodes-cadvisor'
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          kubernetes_sd_configs:
            - role: node
          relabel_configs:
            - action: labelmap
              regex: __meta_kubernetes_node_label_(.+)
            - target_label: __address__
              replacement: kubernetes.default.svc:443
            - source_labels: [__meta_kubernetes_node_name]
              regex: (.+)
              target_label: __metrics_path__
              replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
          metric_relabel_configs:
            - source_labels: [__name__]
              regex: '^container_(cpu_(cfs_(periods_total|throttled_(periods_total|seconds_total))|usage_seconds_total)|fs_usage_bytes|memory_(rss|usage_bytes|working_set_bytes)|oom_events_total|spec_memory_limit_bytes)$'
              action: keep
        - job_name: 'kubernetes-service-endpointslice'
          honor_labels: true
          kubernetes_sd_configs:
            - role: endpointslice
          relabel_configs:
            - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
              action: replace
              target_label: __scheme__
              regex: (https?)
            - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
              action: replace
              target_label: __address__
              regex: (.+?)(?::\d+)?;(\d+)
              replacement: $1:$2
            - action: labelmap
              regex: __meta_kubernetes_service_annotation_prometheus_io_param_(.+)
              replacement: __param_$1
            - action: labelmap
              regex: __meta_kubernetes_service_label_(.+)
            - source_labels: [__meta_kubernetes_namespace]
              action: replace
              target_label: namespace
            - source_labels: [__meta_kubernetes_endpointslice_name]
              action: keep
              regex: '((kubex|densify)-(kube-state-metrics|prometheus-node-exporter)|.*dcgm).*'
            - source_labels: [__meta_kubernetes_service_name]
              action: replace
              target_label: service
            - source_labels: [__meta_kubernetes_pod_node_name]
              action: replace
              target_label: node
          metric_relabel_configs:
            - source_labels: [__name__]
              regex: '^(DCGM_FI_(DEV_(FB_(FREE|USED)|GPU_UTIL|POWER_USAGE)|PROF_(DRAM_ACTIVE|GR_ENGINE_ACTIVE|PIPE_TENSOR_ACTIVE))|kube_(cronjob_(created|info|labels|next_schedule_time|status_(active|last_schedule_time))|daemonset_(created|labels|status_number_available)|deployment_(created|labels|metadata_generation|spec_strategy_rollingupdate_max_(surge|unavailable))|horizontalpodautoscaler_(info|labels|spec_(max_replicas|min_replicas|target_metric)|status_(condition|current_replicas|target_metric))|job_(created|info|labels|owner|spec_(completions|parallelism)|status_(active|completion_time|start_time))|namespace_(annotations|labels)|node_(info|labels|role|spec_taint|status_(allocatable|capacity))|pod_(container_(info|resource_(limits|requests)|status_(last_terminated_(exitcode|timestamp)|restarts_total|terminated(?:_reason)?))|created|info|labels|owner|status_(phase|qos_class))|replicaset_(created|labels|owner|spec_replicas)|replicationcontroller_(created|spec_replicas)|resourcequota(?:_created)?|statefulset_(created|labels|replicas))|node_(cpu_(core_throttles_total|seconds_total)|disk_(read_bytes_total|reads_completed_total|writes_completed_total|written_bytes_total)|memory_(Buffers_bytes|Cached_bytes|MemFree_bytes|MemTotal_bytes|SReclaimable_bytes)|network_(receive_(bytes_total|packets_total)|speed_bytes|transmit_(bytes_total|packets_total))|vmstat_oom_kill)|openshift_clusterresourcequota_(created|labels|namespace_usage|selector|usage))$'
              action: keep

#################################################################
# prometheus-community/kube-state-metrics parameters
#################################################################

kube-state-metrics:
  enabled: false
  rbac:
    create: true
  tolerations:
    # Tolerate arch taints (works on both amd64 and arm64 clusters)
    - key: "kubernetes.io/arch"
      operator: "Exists"
      effect: "NoSchedule"
  metricAnnotationsAllowList:
    - 'namespaces=[*]'
  metricLabelsAllowlist:
    - 'nodes=[*]'
    - 'namespaces=[*]'
    - 'pods=[*]'
    - 'deployments=[*]'
    - 'replicasets=[*]'
    - 'daemonsets=[*]'
    - 'statefulsets=[*]'
    - 'jobs=[*]'
    - 'cronjobs=[*]'
    - 'horizontalpodautoscalers=[*]'
  collectors:
    - cronjobs
    - daemonsets
    - deployments
    - horizontalpodautoscalers
    - jobs
    - namespaces
    - nodes
    - poddisruptionbudgets
    - pods
    - replicasets
    - replicationcontrollers
    - resourcequotas
    - statefulsets
